    <div class="header">
        <h1 class="title">goods-attr</h1>
        <p class="summary">一款极易上手的 商品多规格属性选择器 组件</p>
        <ul class="nav">
            <li><a href="index.html">安装使用</a></li>
            <li><a href="demo.html">在线演示</a></li>
            <li><a href="config.html">参数文档</a></li>
        </ul>
    </div>

    <div class="box" id="box1">

        <div class="result">
            <img src="#" class="result-img">
            <h2 class="result-title">...</h2>
            <div class="result-price">0</div>
        </div>

        <div class="row">
            <label class="row-label">颜色：</label>
            <div class="row-list">
                <a href="javascript:;" class="item" data-p="2">蓝</a>
                <a href="javascript:;" class="item active" data-p="3">橙</a>
                <a href="javascript:;" class="item" data-p="5">粉</a>
            </div>
        </div>

        <div class="row">
            <label class="row-label">尺码：</label>
            <div class="row-list">
                <a href="javascript:;" class="item active" data-p="7">M</a>
                <a href="javascript:;" class="item" data-p="11">L</a>
            </div>
        </div>
    </div>

    <script type="module">
        import GoodsAttr from '../dist/goods-attr.esm.js';
        var goodsLink = [
            {
                prime: 14,
                sku: '10001',
                img: './imgs/t-blue.png',
                title: '蓝色 T 恤 - M 码',
                price: 69.00
            },
            {
                prime: 22,
                sku: '10002',
                img: './imgs/t-blue.png',
                title: '蓝色 T 恤 - L 码',
                price: 72.00
            },
            {
                prime: 21,
                sku: '10003',
                img: './imgs/t-orange.png',
                title: '橙色 T 恤 - M 码',
                price: 69.00
            },
            {
                prime: 33,
                sku: '10004',
                img: './imgs/t-orange.png',
                title: '橙色 T 恤 - L 码',
                price: 72.00
            },
            {
                prime: 35,
                sku: '10005',
                img: './imgs/t-pink.png',
                title: '粉色 T 恤 - M 码',
                price: 75.00
            },
            {
                prime: 55,
                sku: '10006',
                img: './imgs/t-pink.png',
                title: '粉色 T 恤 - L 码',
                price: 78.00
            }
        ];
        new GoodsAttr(document.querySelector('#box1'), {
            matchList: goodsLink,
            matchAttr: 'prime',
            success: function(data) {
                this.el.querySelector('.result-img').setAttribute('src', data.img);
                this.el.querySelector('.result-title').innerHTML = data.title;
                this.el.querySelector('.result-price').innerHTML = '￥' + data.price;
            },
        });
    </script>

    <div class="box" id="box2">
        <div class="result">
            <img src="#" class="result-img">
            <span class="result-sold-out">售罄</span>
            <h2 class="result-title">...</h2>
            <div class="result-price">0</div>
        </div>

        <div class="row">
            <label class="row-label">产地</label>
            <div class="row-list">
                <a href="javascript:;" class="item active" data-p="2">柳州</a>
            </div>
        </div>

        <div class="row">
            <label class="row-label">续航：</label>
            <div class="row-list">
                <a href="javascript:;" class="item" data-p="3">120公里</a>
                <a href="javascript:;" class="item active" data-p="5">170公里</a>
            </div>
        </div>

        <div class="row">
            <label class="row-label">颜色：</label>
            <div class="row-list">
                <a href="javascript:;" class="item active" data-p="7">星云白</a>
                <a href="javascript:;" class="item" data-p="11">星空蓝</a>
                <a href="javascript:;" class="item" data-p="13">星韵粉</a>
            </div>
        </div>

        <div class="primeList"></div>
    </div>

    <script type="module">
        import GoodsAttr from '../dist/goods-attr.esm.js';
        var goodsLink2 = [
            {
                "img":"./imgs/miniev-white.png",
                "sale":1,
                "price":38000,
                "primeId":70,
                "title":"五菱MiniEv-170km - 星云白",
                "goodSn":"104998717318857879",
            },
            {
                "img":"./imgs/miniev-pink.png",
                "sale":1,
                "price":28000,
                "primeId":78,
                "title":"五菱MiniEv-120km 粉色",
                "goodSn":"104998717318857879",
            },
            {
                "img":"./imgs/miniev-pink.png",
                "sale":2,
                "price":38000,
                "primeId":130,
                "title":"五菱MiniEv-170km 星韵粉",
                "goodSn":"104998717318857879",
            },
            {
                "img":"./imgs/miniev-blue.png",
                "sale":1,
                "price":28000,
                "primeId":110,
                "title":"五菱MiniEv-120km 星空蓝",
                "goodSn":"104998717318857879",
            },
            {
                "img":"./imgs/miniev-blue.png",
                "sale":1,
                "price":28000,
                "primeId":66,
                "title":"五菱MiniEv-120km 星空蓝",
                "goodSn":"104998717318857879",
            }
        ];
        new GoodsAttr(document.querySelector('#box2'), {
            matchList: goodsLink2,
            success: function(data) {
                this.el.querySelector('.result-img').setAttribute('src', data.img);
                this.el.querySelector('.result-title').innerHTML = data.title;
                this.el.querySelector('.result-price').innerHTML = '￥' + data.price;
                if (data.sale === 2) {
                    this.el.querySelector('.result-sold-out').style.display = 'flex';
                } else {
                    this.el.querySelector('.result-sold-out').style.display = 'none';
                }
            },
            fail: function() {
                this.el.querySelector('.result-title').innerHTML = '<em style="color: #ccc;">当前选项无对应产品</em>';
                this.el.querySelector('.result-price').innerHTML = '';
            }
        })
    </script>
